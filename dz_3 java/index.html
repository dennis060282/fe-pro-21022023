<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ_3_Kovalenko</title>
</head>
    <body>
    <!--  Створіть масив styles з елементами «Джаз» та «Блюз». Додайте "Рок-н-рол" в кінець.
    Замініть значення всередині на «Класика». Ваш код для пошуку значення всередині повинен працювати для масивів з будь-якою довжиною.
    Видаліть перший елемент масиву та покажіть його.
    Вставте «Реп» та «Реггі» на початок масиву. -->
    
        <script>
        let styles =  ['Джаз', 'Блюз'];

        document.write(styles);
        document.write('<br/>');
        styles.push('Рок-н-рол');
        document.write('Масив після методу push: ' + styles);
        document.write('<br/>');

        styles[Math.floor(styles.length / 2)] = 'Класика';
        document.write('Масив після методу splice: ' + styles);
        document.write('<br/>');
        
        styles.splice(0, 1);
        document.write('Масив після видалення першого елементу: ' + styles);
        document.write('<br/>');
        
        document.write(styles [0, 1]);
        document.write('<br/>');

        styles.unshift('Реп', 'Реггі');
        document.write('Масив після методу unshift: ' + styles);
        document.write('<br/>');
        </script>
  
    </body>
</html>
