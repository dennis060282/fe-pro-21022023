    <script>
        //let num = prompt("");

        //console.error(rez);

        const min = parseInt(prompt("число від 0 до 59"));

        if(min > 0 && min < 15){
            console.warn("У першу");
        }else if (min <= 30){
            console.warn("У другу");
        }else if(min <= 45){
            console.info("У третю");  
        }else if(min <= 59){
            console.info("У четверту");  
        }else{
            console.error("Error!!!")
        }
    </script>
