<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>if</title>

<body>
    <script>
        var a = prompt("Введите число 13", "0");

        if (a == "13") {
            document.write("Введенное значение верно. <br/>");
        }

        document.write("Другой код");

    </script>
</body>
